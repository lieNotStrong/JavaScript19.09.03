            }

            document.write(json[1].name)

        }

        function testEquals() {

            // "=="：双等号判断的是值是否相等
            // "==="：三等号判断的是地址和类型是否相等；
            var a =  1;
            var b= "1";
            alert(a==b);
            alert(a===b);

        }

            var num = 4567;
            var str = num

            alert(typeof str)
            //new Date()  获取当前时间
            alert(new Date())
            
        }

</head>
<body>

<button onclick="testArray(-1,1)">测试数组</button>
